
<!DOCTYPE html>
<html>
<head>
    <title>Random Doctor Schedule</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; }
        table { border-collapse: collapse; width: 100%; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Randomized Doctor Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Service</th>
                <th>Assigned Doctor</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in schedule %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.service }}</td>
                <td>{{ entry.staff }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
